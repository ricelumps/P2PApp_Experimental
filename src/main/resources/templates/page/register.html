<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>P2P 로그인</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<style type="text/css">



div {
	display: block;
	text-align: center;
}

form {
	width: 400px;
}

span {
	width: min-content;
}

.form-select {
	margin-top: 5px;
}

.form-floating, .input-group {
	margin-bottom: 1em;
}

.id, .password {
	padding-top: 10px;
	margin-right: -50px;
	

}#content {
	margin-top: 10px;
	margin-bottom: 10px;
	padding-top: 15px;
}

#form-container {
	display: flex;
	flex-direction: column;
	align-items: center;
}

#loginBtn {
	padding-top: 10px;
	padding-bottom: 10px;
}

#wrapper {
	min-width: 360px;
	max-width: 600px;
	padding-top: 50px;
	padding-bottom: 50px;
	margin: 0 auto;
}


</style>
<script type="text/javascript">
	
	
	
	function submitConfirm() {
		
		var userID = document.getElementById('userID');
		var password = document.getElementById('password');
		var pwdconfirm = document.getElementById('pwd-confirm');
		var name = document.getElementById('name');
		var email = document.getElementById('email');
		var phone = document.getElementById('phone');
		
		if ( userID.value.trim() == "" ) {
			alert('ID 혹은 Email을 입력해주십시오.');
			userID.focus();
			return false;
		}
		
		else if ( password.value.trim() == "" ){
			alert('비밀번호를 입력해주십시오.');
			password.focus();
			return false;
		}
		
		else if ( password.value.trim() != pwdconfirm.value.trim() ){
			alert('비밀번호와 비밀번호 재입력을 다시 확인해주세요.');
			password.focus();
			return false;
		}
		
		else if ( name.value.trim() == "" ) {
			alert('이름을 입력해주세요.');	
			return false;
		}
		
		else if ( email.value.trim() == "" ) {
			alert('이메일을 입력해주세요.');
			return false;
		}
		
		else if ( phone.value.trim() == "" ) {
			alert('전화번호를 입력해주세요.');
			return false;
		}
		
		
		else {
			alert('회원가입이 성공했습니다.');
			return true;
		}
	}

</script>

</head>
<body>


<div id="wrapper">
	
	<div id="header">
		<img alt="로고사진" src="images/camellia.png" style="width: 100%; max-width: 400px;">
	</div>

	<div id="content">
		<div id="form-container">
			<form action="registerOK" method="post" onsubmit="return submitConfirm();">

			<div class="form-floating form_item">

				<input type="text" class="form-control" id="userID" name="userID" placeholder="ID 또는 이메일 입력"/>
				<label class="form-floating" for="userID">ID 또는 이메일</label>

			</div>
			

			<div class="input-group">
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
					
				<span class="input-group-text">
					<i class="pwd fa fa-eye-slash fa-lg" style="color: black; cursor: pointer;"></i>
				</span>
			</div>


			
			<div class="input-group">
				<input type="password" class="form-control" id="pwd-confirm" name="pwd-confirm" placeholder="비밀번호 확인">
			
				<span class="input-group-text">
					<i class="pwd-confirm fa fa-eye-slash fa-lg" style="color:black; cursor: pointer;"></i>
				</span>
			</div>
			
			<div class="form-floating form_item">
	
				<input type="text" class="form-control" id="name" name="name" placeholder="이름 입력">
				<label class="form-floating" for="name">이름</label>
	
			</div>	
			
			<div class="form-floating form_item">

				<input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력">						
				<label class="form-floating" for="email">Email ( Hong@Example.com )</label>
	
			</div>
				
			<div class="form-floating form_item">

				<input type="tel" class="form-control" id="phone" name="phone" placeholder="휴대전화번호">						
				<label class="form-floating" for="phone">전화번호</label>
	
			</div>	
<!-- 				<dl>
					<dt>성별</dt>
					<dd>	
						<select class="form-select form-select-lg" id="gender" name="gender">
							<option value="male">남자</option>
							<option value="female">여자</option>
							<option value="third">제3의 성</option>							
						</select>
					</dd>
				</dl> -->
				
	
					<button class="btn btn-info btn-block" type="submit" id="loginButton">회원가입</button>
					<button class="btn btn-default btn-block" type="button" data-bs-toggle="modal" data-bs-target=".reset-Modal" id="resetButton">새로 입력</button>
				
				<!-- Confirm Modal -->
				<div class="reset-Modal modal fade" tabindex="-1" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title">리셋 확인</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				        <p>정말 새로 입력하시겠습니까?</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
				        <button type="button" class="btn btn-primary" onclick="return reset();" data-bs-dismiss="modal">네</button>
				      </div>
				    </div>
				  </div>
				</div>
				
			</form>
		</div>
	</div>
	
	
	
	
</div>


</body>
</html>
